eventuate.http.proxy.zookeeper.connection.string=${DOCKER_HOST_IP:localhost}:2181
eventuatelocal.kafka.bootstrap.servers=${DOCKER_HOST_IP:localhost}:9092

eventuate.subscription.message.1.channels=orders,order-history
eventuate.subscription.message.1.url=http://${DOCKER_HOST_IP:localhost}:8081/messages/1

eventuate.subscription.message.2.channels=customers,customer-history
eventuate.subscription.message.2.url=http://${DOCKER_HOST_IP:localhost}:8081/messages/2

eventuate.subscription.message.3.channels=test-channel
eventuate.subscription.message.3.url=http://${DOCKER_HOST_IP:localhost}:8081/messages/3

eventuate.subscription.event.4.aggregate=TestAggregate
eventuate.subscription.event.4.events=io.eventuate.tram.messaging.proxy.consumer.TestEvent
eventuate.subscription.event.4.baseUrl=http://${DOCKER_HOST_IP:localhost}:8081/events/4

eventuate.subscription.event.5.aggregate=Customer
eventuate.subscription.event.5.events=io.eventuate.tram.messaging.proxy.consumer.customereventexample.CustomerCreditReservedEvent,io.eventuate.tram.messaging.proxy.consumer.customereventexample.CustomerCreditReservationFailedEvent,io.eventuate.tram.messaging.proxy.consumer.customereventexample.CustomerValidationFailedEvent
eventuate.subscription.event.5.baseUrl=http://${DOCKER_HOST_IP:localhost}:8081/events/5

eventuate.http.proxy.base.url=http://${DOCKER_HOST_IP:localhost}:8081/subscriptions

spring.datasource.url=jdbc:mysql://${DOCKER_HOST_IP:localhost}/eventuate
spring.datasource.username=mysqluser
spring.datasource.password=mysqlpw
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

server.port=8081